default:
  image: ubuntu_coek:latest

stages:
  - build
  - test
  - pages_plot

compile:
  stage: build
  tags: ["docker"]
  script:
    - source /root/.profile
    - mkdir build
    - cd build
    - cmake
      -DPython_EXECUTABLE=$PYTHON_DIR/python
      -Dwith_compact=OFF
      -Dwith_docs=OFF ..
    - make install_tpls
    #-DGUROBI_LIBRARY=$GUROBI_LIBRARY/libgurobi100.so
    #-DGUROBI_INCLUDE_DIRS=$GUROBI_HOME/include
    #-DGUROBI_CXX_LIBRARY=$GUROBI_LIBRARY/libgurobi_g++5.2.a
    - cmake
      -Dwith_asl=ON
      -Dwith_pybind11=ON
      -Dwith_cppad=ON
      -Dwith_tests=ON
      -Dwith_gurobi=ON
      ..
    - make -j8
    - make install
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == "dev-public" && $CI_PIPELINE_SOURCE == "push"
    - if: $CI_PIPELINE_SOURCE == "schedule"
  artifacts:
    paths:
      - build
    expire_in: 1 hour

unit-tests:
  stage: test
  tags: ["docker"]
  script:
    - source /root/.profile
    - cd build
    - make test
  allow_failure: true
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == "dev-public" && $CI_PIPELINE_SOURCE == "push"
    - if: $CI_PIPELINE_SOURCE == "schedule"

performance-tests:
  stage: test
  tags: ["docker"]
  script:
    - |-
          if [[ $CI_PIPELINE_SOURCE == "merge_request_event" ]]; then
            export BRANCH_NAME=$CI_MERGE_REQUEST_SOURCE_BRANCH_NAME
          else
            export BRANCH_NAME=$CI_COMMIT_BRANCH
          fi
    - source /root/.profile
    - cd build
    - ../test/aml_comparisons/scripts/bench_gurobi.sh
    - tar -czvf perf_archive.tgz /coek_performance_results
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == "dev-public" && $CI_PIPELINE_SOURCE == "push"
    - if: $CI_PIPELINE_SOURCE == "schedule"
  artifacts:
    expose_as: 'performance-trend'
    paths:
      - test/aml_comparisons/build/perf_trend.html
      - test/aml_comparisons/build/perf_archive.tgz
    expire_in: 4 weeks

pages:
  stage: pages_plot
  tags: ["docker"]
  script:
    - mkdir public
    - mv test/aml_comparisons/build/perf_trend.html public/index.html
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == "dev-public" && $CI_PIPELINE_SOURCE == "push"
    - if: $CI_PIPELINE_SOURCE == "schedule"
  artifacts:
    paths:
      - public
